<!DOCTYPE html>

  <head>
    <meta charset="UTF-8" />

    <title>Quidittas</title>
    <link rel="stylesheet" href="style.css" />
    <link href="https://fonts.cdnfonts.com/css/metropolis" rel="stylesheet" />
    <link rel="shortcut icon" href="src/svg/favicon.svg" type="image/x-icon" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Baloo+2&display=swap"
      rel="stylesheet"
    />
    <!--=============== FAVICON ===============-->
    <link
      rel="shortcut icon"
      href="assets/img/favicon.png"

    />

    <link

  <body>
    <header style="background-color: transparent">
      <div class="header-left">
        <img src="src/svg/LOGO_MENU.svg" style="height: 3.5vw" alt="" />
      </div>
      <div class="header-middle">
        <h5>Início</h5>
        <h5>Parceiros</h5>
        <h5>Serviços</h5>

      <div class="header-right">
        <div class="Ass">

        </div>
      </div>
    </header>

    <main>
      <div class="container">
        <div class="description">
          <h1>
            <span style="font-weight: 100">Essencialmente</span>
            <p>
              <b>em evolução.</b>
            </p>
          </h1>
          <h2>
            <b> <span style="font-weight: bold">Desenvolvendo </span></b>
            <span style="font-weight: 100">sonhos,</span>
            <p>
              <b><span style="font-weight: bold">qualificando </span></b
              ><span style="font-weight: 100">marcas.</span>
            </p>
          </h2>

          <form action="#" class="search-form">
            <input type="text" placeholder="  Vamos Conversar?" />
          </form>
        </div>
        <div class="image-container">
          <img
            src="src/svg/LOGO_PRINCIPAL.svg"
            alt="Logo"
            width="600"
            height="450"
          />
        </div>
      </div>
    </main>

    <footer>
      <p>Rodapé da Landing Page</p>
    </footer>
